<!doctype html>
<html lang="en">
    <head>
        <title>Webville TV</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="webvilletv.css">
    </head>
    <body>
        <div id="tv">

            <div id="tvConsole">
                <div id="highlight">
                    <img src="../images/highlight.png" alt="hightlight for tv">
                </div>

                <div id="videoDiv">
                    <video id="video"
                    poster="..images/prerollposter.jpg"
                    width="480" height="360"
                    autoplay
                    controls>
                    <source src="../video/preroll.mp4">
                    <source src="../video/preroll.ogv">
                    <source src="../video/preroll.webm">
                    <p>Sorry, your browser doesn't support the video element</p>
                    </video>
                </div>
            </div>
        </div>
    </body>
</html>
